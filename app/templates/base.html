<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{%block title%}{%endblock%} - Taskapp</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <nav class="navbar bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                    <img  src="{{url_for('static', filename = 'logo-blue.png')}}" width="50" height="50">
                </a>
            </div>
        </nav>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="dropdown">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary dropdown-toggle btn-sm" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown">
                            Usuarios
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start" aria-labelledby="dropdownMenuButton1">
                        {%for user in users%}
                        <li><a class="dropdown-item" href="{{url_for('views.user_dashboard', user_id=user.id)}}">{{user.username}}</a></li>
                        {%endfor%}
                        </ul>
                    </div>
                </div>
                <br/>
                <div class="dropdown">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary dropdown-toggle btn-sm" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown">
                            Proyectos
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start" aria-labelledby="dropdownMenuButton1">
                        {%for project in projects%}
                            <li><a class="dropdown-item" href="{{url_for('views.project_dashboard', project_id=project.id)}}">{{project.name}}</a></li>
                        {%endfor%}
                        </ul>
                    </div>
                </div>
                <br />
                <div>
                    <a class="btn btn-primary" href="{{url_for('views.get_create_user')}}">Crear Usuario</a>
                </div>
                <br />
                <div>
                    <a class="btn btn-primary" href="{{url_for('views.get_create_project')}}">Crear Proyecto</a>
                </div>
                <br />
                <div>
                    <a class="btn btn-primary" href="{{url_for('views.get_home')}}">Home</a>
                </div>
            </div>
          </div>
        <br>
        <div class="container-fluid px-5">
            <form class="row gx-5" method="post" action="{{url_for('views.post_create_task')}}">
                <div class="col-auto">
                    <label class="form-label">Crear Tarea</label>
                </div>
                <div class="col-auto">
                    <input type="text" class="text" name="content">
                </div>
                <div class="col-auto">
                    <label class="form-label">Fecha</label>
                </div>
                <div class="col-auto">
                    <input type="date" name="duedate">
                </div>
                <div class="col-auto">
                    <select class="form-select" aria-label="Default select example" name="user">
                        <option selected>Usuario</option>
                        {%for user in users %}
                        <option value="{{user.id}}">{{user.username}}</option>
                        {%endfor%}
                  </select>
                </div>
                <div class="col-auto">
                    <select class="form-select" aria-label="Default select example" name="project">
                        <option selected>Proyecto</option>
                        {%for project in projects%}
                        <option value="{{project.id}}">{{project.name}}</option>
                        {%endfor%}
                  </select>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary btn-small">Crear Tarea</button>
                </div>
             </form>
            </div>
        </div>
        </div>
        <br />
        <div class="container">
        {%block content%}{%endblock%}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
